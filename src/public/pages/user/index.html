<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"

    <title>Rota + | Caronas</title>

<body>
    <aside class="sidebar"></aside>
    <main class="main-content">
        <div class="content-wrapper" style="margin-top:5rem">
            <div class="d-flex gap-4">
                <div class="user-avatar me-4">
                    <img class="rounded-circle" alt="Avatar do usuário">
                </div>

                <div class="mx-4">
                    <div class="user-name">
                        <h1></h1>
                    </div>
                    <div class="user-id">
                        <p></p>
                    </div>
                </div>

                <div class="user-actions">
                    <a href="/pages/user/editar.html" class="btn btn-primary">Editar perfil</a>
                </div>
            </div>

            <div class="user-stats">
                <div>
                    <div class="user-stats-item-value d-flex gap-4 my-4"></div>

                    <div class="user-info">
                        <div class="d-flex flex-column gap-2 my-4">
                            <span class="text-muted">Localização</span>
                            <h4></h4>
                        </div>

                        <div class="d-flex flex-column gap-2 my-4">
                            <span class="text-muted">Biografia</span>
                            <h4></h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h2>Veículos cadastrados</h2>
                <div class="veiculos-container">
                </div>
            </div>
        </div>
    </main>

    <script src="../../assets/scripts/aside.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script src="../../assets/scripts/user/index.js"></script>
