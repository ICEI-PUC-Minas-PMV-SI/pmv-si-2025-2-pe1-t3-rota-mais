<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/styles/main.css">

    <title>Rota + | Editar Perfil</title>

</head>

<body>
    <aside class="sidebar"></aside>
    <main class="main-content">
        <div class="content-wrapper my-4">
            <div class="content-header d-flex align-items-center justify-content-between">
                <h1> <strong>Editar Perfil</strong></h1>
            </div>
            <form>
                <div class="d-flex gap-4 align-items-center mb-4">
                    <div class="col-auto">
                        <img src="https://placehold.co/100x100" class="rounded-circle profile-img"
                            alt="Avatar do usuário">
                    </div>
                    <div class="d-flex flex-column gap-2 w-100">
                        <div>
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" placeholder="João Silva">
                        </div>
                        <div>
                            <label class="form-label">Nome de usuário</label>
                            <input type="text" class="form-control" placeholder="joao_silvaribeiro">
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" placeholder="joao_ribeiro@gmail.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input type="tel" class="form-control" placeholder="31 99999-9999">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Comunidade</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Taquara">
                            <button class="btn btn-outline-secondary" type="button"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cidade</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Papagaios, MG">
                            <button class="btn btn-outline-secondary" type="button"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Rua</label>
                        <input type="text" class="form-control" placeholder="Rua Augusta">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" placeholder="164">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" placeholder="B">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" placeholder="Sem bairro">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ponto de referência</label>
                        <input type="text" class="form-control" placeholder="Sem ponto de referência">
                    </div>
                </div>


                <div class="row g-3 mb-4">
                    <label class="form-label">Veículos cadastrados</label>
                    <div class="card p-3">
                        <div class="d-flex gap-3 align-items-center mb-2">
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option selected disabled>Selecione</option>
                                    <option>Carro</option>
                                    <option>Moto</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Placa">
                            </div>
                            <button type="button" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary w-100 mt-3" data-bs-toggle="modal"
                    data-bs-target="#modal-vehicle">
                    <i class="bi bi-plus-circle"></i> Cadastrar novo veículo
                </button>

                <div class="d-flex mt-4">
                    <button type="submit" class="btn btn-success px-4"> <i class="bi bi-check-circle"></i> Salvar
                        alterações</button>
                </div>
            </form>
        </div>



        <div id="modal-vehicle" class="modal fade modal-lg" tabindex="-1" aria-labelledby="staticBackdropLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-4">
                    <div class="modal-header">
                        <h5 class="modal-tite" id="staticBackdropLabel">Cadastro de Veículo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="vehicle-form-card">
                                    <form id="vehicleForm">
                                        <div class="mb-4">
                                            <label class="form-label">Tipo de Veículo</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="type" id="car"
                                                    value="CAR" checked />
                                                <label class="form-check-label" for="car">Carro</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="type" id="motorcycle"
                                                    value="MOTORCYCLE" />
                                                <label class="form-check-label" for="motorcycle">Motocicleta</label>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <label for="brand" class="form-label">Marca</label>
                                            <select class="form-select" id="brand">
                                                <option selected disabled>Selecione uma marca</option>
                                                <option value="Toyota">Toyota</option>
                                                <option value="Honda">Honda</option>
                                                <option value="Ford">Ford</option>
                                                <option value="Chevrolet">Chevrolet</option>
                                                <option value="Nissan">Nissan</option>
                                                <option value="Hyundai">Hyundai</option>
                                                <option value="Volkswagen">Volkswagen</option>
                                            </select>
                                            <div class="invalid-feedback" id="brandError" style="display:none">* esse
                                                campo é obrigatório</div>
                                        </div>

                                        <div class="mb-4">
                                            <label for="model" class="form-label">Modelo</label>
                                            <input type="text" class="form-control" id="model"
                                                placeholder="Ex: Civic, CG 160..." />
                                            <div class="invalid-feedback" id="modelError" style="display:none">* esse
                                                campo é obrigatório</div>
                                        </div>

                                        <div class="mb-4">
                                            <label for="color" class="form-label">Cor</label>
                                            <input type="text" class="form-control" id="color"
                                                placeholder="Ex: Prata, Vermelho..." />
                                            <div class="invalid-feedback" id="colorError" style="display:none">* esse
                                                campo é obrigatório</div>
                                        </div>

                                        <div class="mb-4">
                                            <label for="licensePlate" class="form-label">Placa</label>
                                            <input type="text" class="form-control" id="licensePlate"
                                                placeholder="Ex: ABC1234 ou ABC1D23" maxlength="7" />
                                            <div class="invalid-feedback" id="licensePlateError" style="display:none">
                                                Esse campo é obrigatório</div>
                                            <div class="form-text">Formato: ABC1234 (padrão antigo) ou ABC1D23 (padrão
                                                Mercosul)</div>
                                        </div>

                                        <div class="mb-4">
                                            <label for="availableSeats" class="form-label">Assentos Disponíveis</label>
                                            <input type="number" class="form-control" id="availableSeats" min="1"
                                                max="4" />
                                            <div id="seatsHelp" class="form-text">Carro: até 4 assentos. Motocicleta:
                                                apenas 1 assento.</div>
                                            <div id="seatsError" class="invalid-feedback" style="display:none"></div>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>

    <script src="../../assets/scripts/aside.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
