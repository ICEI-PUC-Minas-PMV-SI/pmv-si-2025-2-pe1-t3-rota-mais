  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>Rota + | Caronas</title>

</head>

<body>
  <aside class="sidebar"></aside>
  <main class="main-content">
    <div class="content-wrapper">
      <div class="content-header d-flex align-items-center justify-content-between">
        <div class="content-header-left">
          <h1> <strong>Caronas</strong></h1>
        </div>
        <div class="content-header-right">
          <button class="btn btn-primary" id="btn-pedir-carona">Pedir uma carona</button>
          <button class="btn btn-success" id="btn-oferecer-carona">Oferecer uma carona</button>
        </div>
      </div>

      <div class="border-bottom border-light my-4">
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="todos">Tudo</button>
          <button class="filter-tab" data-filter="oferecendo">Pessoas oferecendo caronas</button>
          <button class="filter-tab" data-filter="pedindo">Pessoas pedindo caronas</button>
          <button class="filter-tab" data-filter="comunidade">Minha comunidade</button>
        </div>
      </div>

      <div class="search-container"></div>

      <div id="caronas-container" class="caronas-list"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <script src="../../assets/scripts/searchComponent.js"></script>
