    <aside class="sidebar"></aside>
    <main class="main-content">
      <div class="content-wrapper">
        <div class="content-header d-flex align-items-center justify-content-between">
          <div class="content-header-left">
            <h1> <strong>Caronas</strong></h1>
          </div>
          <div class="content-header-right">

          </div>
        </div>
        
        <div class="border-bottom border-light my-4">
          <div class="filter-tabs">
            <button class="filter-tab active" data-filter="todos">Tudo</button>
            <button class="filter-tab" data-filter="oferecendo">Pessoas oferecendo caronas</button>
            <button class="filter-tab" data-filter="pedindo">Pessoas pedindo caronas</button>
          </div>
        </div>
        
        <div class="search-container"></div>
        
        <div id="caronas-container" class="caronas-list"></div>
      </div>
    </main>
