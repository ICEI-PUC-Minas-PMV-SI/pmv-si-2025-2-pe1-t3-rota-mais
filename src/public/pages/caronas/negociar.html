<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Rota + | Negociar carona</title>

</head>

<body>
    <aside class="sidebar"></aside>
    <main class="main-content">
        <div class="content-wrapper">
            <div class="content-header d-flex align-items-center justify-content-between">
                <h1><strong>Negociar carona</strong></h1>
            </div>

            <div id="detalhes-container"></div>
            <div class="mb-3 passenger">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div>
                            <img src="https://placehold.co/40x40" class="rounded-circle me-2">
                        </div>

                        <div class="d-flex flex-column">
                            <div class="d-flex'">
                                <strong>Maria Augusta</strong>
                                <span class="text-muted">★ 5</span>
                            </div>
                            <div>
                                <span class="text-muted">Motorista</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success p-2 btn-sm approve-btn">Aprovar</button>
                        <button class="btn btn-danger p-2 btn-sm deny-btn">Negar</button>
                      </div>
                </div>
            </div>

            <div id="chat-container">
                <div class="chat-message-other-message">
                    <div class="chat-message-content">
                        <div class="chat-message-content-text bg-secondary text-white p-3 rounded-pill">
                            <span>Olá, gostaria de particpar da corrida!</span>
                        </div>
                    </div>
                </div>
                <div class="chat-message-me-message">
                    <div class="chat-message-content">
                        <div class="chat-message-content-text bg-primary text-white p-3 rounded-pill">
                            <span>Você gostaria de para em algum lugar?</span>
                        </div>
                    </div>
                </div>
                <div class="chat-message-other-message">
                    <div class="chat-message-content">
                        <div class="chat-message-content-text bg-secondary text-white p-3 rounded-pill">
                            <span>Sim! Você consegue me deixar na praça da cidade?</span>
                        </div>
                    </div>
                </div>
            </div>
 
            <div class="chat-input-container position-fixed w-75 border-top flex-column align-items-left p-3">
                <div class="d-flex">
                    <input type="text" class="form-control rounded" placeholder="Digite sua mensagem">
                    <button class="btn rounded btn-primary"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../assets/scripts/aside.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
    <script src="../../assets/scripts/caronas/negociar.js"></script>
    <script src="../../assets/scripts/caronas/detalhes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
