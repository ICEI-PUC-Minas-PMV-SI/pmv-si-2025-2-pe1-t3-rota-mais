<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Rota + | Caronas - Detalhes</title>

</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-content">
        <div class="content-wrapper">
          <div class="content-header d-flex align-items-center justify-content-between">
            <h1><strong>Caronas - Detalhes</strong></h1>
          </div>
          <div id="detalhes-container"></div>
          
            <div class="row g-4">
              <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title fw-bold mb-3">Passageiros</h5>
          
                    <div class="mb-3">
                      <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
                        <div>
                          <strong>Pedro Costa</strong> <span class="text-muted">Motorista</span>
                        </div>
                      </div>
                    </div>
          
                    <div class="mb-3 passenger">
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                          <span class="badge bg-secondary me-2">1</span>
                          <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
                          <div>
                            <strong>Josué Silva</strong> <span class="text-muted">★ 4.9</span>
                          </div>
                        </div>
                        <div class="d-flex gap-2">
                          <button class="btn btn-success btn-sm approve-btn">Aprovar</button>
                          <button class="btn btn-danger btn-sm deny-btn">Negar</button>
                        </div>
                      </div>
                    </div>
          
                    <div class="mb-3 passenger">
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                          <span class="badge bg-secondary me-2">2</span>
                          <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
                          <div>
                            <strong>Maria Augusta</strong> <span class="text-muted">★ 5</span>
                          </div>
                        </div>
                        <div class="d-flex gap-2">
                          <button class="btn btn-success btn-sm approve-btn">Aprovar</button>
                          <button class="btn btn-danger btn-sm deny-btn">Negar</button>
                        </div>
                      </div>
                    </div>
          
                    <div class="text-muted fst-italic">1 vaga disponível</div>
                  </div>
                </div>
              </div>
          
              <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title fw-bold mb-3">Encomendas</h5>
          
                    <div class="mb-3 delivery">
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                          <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
                          <div>
                            <strong>Maria Rita</strong> <span class="text-muted">★ 4.9</span>
                          </div>
                        </div>
                        <span class="badge bg-success status-label">Aprovado</span>
                      </div>
                    </div>
          
                    <div class="mb-3 delivery">
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                          <img src="https://via.placeholder.com/40" class="rounded-circle me-2">
                          <div>
                            <strong>Jorge Ferreira</strong> <span class="text-muted">★ 4.9</span>
                          </div>
                        </div>
                        <div class="d-flex gap-2">
                          <button class="btn btn-success btn-sm approve-btn">Aprovar</button>
                          <button class="btn btn-danger btn-sm deny-btn">Negar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
              <button class="btn btn-success px-4 py-2 conclude-trip">
                <i class="bi bi-check-circle me-1"></i> Concluir viagem
              </button>
              <button class="btn btn-secondary px-4 py-2">
                <i class="bi bi-pencil-square me-1"></i> Editar viagem
              </button>
              <button class="btn btn-danger px-4 py-2 cancel-trip">
                <i class="bi bi-x-circle me-1"></i> Cancelar viagem
              </button>
            </div>
          </div>
        </div>
    </main>

  <script src="../../assets/scripts/aside.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script src="../../assets/scripts/caronas/detalhes.js"></script>
</body>
</html>
