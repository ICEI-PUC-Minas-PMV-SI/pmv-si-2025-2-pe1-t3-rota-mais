<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/styles/editar-perfil.css">
</head>
<body>
    <div class="container-perfil">
        <h1>Editar perfil</h1>

        <div class="profile-photo-section">
            <div class="photo-container">
                <span class="photo-label">Foto de perfil</span>
                <div class="photo-wrapper">
                    <img src="" id="profilePhoto">
                </div>
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
            </div>

            <div style="flex: 1;">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="João Silva">
                </div>
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="joao_silvaribeiro">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="joao_ribeiro@gmail.com">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="31 99999-9999">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="comunidade">Comunidade</label>

                <div class="search-input">
                    <input type="text" id="comunidade" placeholder="Taquara">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 32 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M31.2422 26.6658L23.8852 19.4405C25.1352 17.4863 25.8607 15.1764 25.8607 12.6976C25.8607 5.68449 20.0713 0 12.9301 0C5.78885 0 0 5.68449 0 12.6976C0 19.7109 5.78858 25.3949 12.9301 25.3949C15.6771 25.3949 18.2216 24.5515 20.3154 23.1184L27.5849 30.2577C28.09 30.7532 28.7522 31 29.4135 31C30.0757 31 30.7371 30.7532 31.243 30.2577C32.2525 29.2653 32.2525 27.6579 31.2422 26.6658ZM12.9301 21.281C8.10326 21.281 4.18996 17.4384 4.18996 12.6981C4.18996 7.95781 8.10326 4.11489 12.9301 4.11489C17.7572 4.11489 21.6702 7.95781 21.6702 12.6981C21.6702 17.4384 17.7572 21.281 12.9301 21.281Z" fill="#B3B3B3"/>
                    </svg>
                </div>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <div class="search-input">
                    <input type="text" id="cidade" placeholder="Papagaios, MG">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 32 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M31.2422 26.6658L23.8852 19.4405C25.1352 17.4863 25.8607 15.1764 25.8607 12.6976C25.8607 5.68449 20.0713 0 12.9301 0C5.78885 0 0 5.68449 0 12.6976C0 19.7109 5.78858 25.3949 12.9301 25.3949C15.6771 25.3949 18.2216 24.5515 20.3154 23.1184L27.5849 30.2577C28.09 30.7532 28.7522 31 29.4135 31C30.0757 31 30.7371 30.7532 31.243 30.2577C32.2525 29.2653 32.2525 27.6579 31.2422 26.6658ZM12.9301 21.281C8.10326 21.281 4.18996 17.4384 4.18996 12.6981C4.18996 7.95781 8.10326 4.11489 12.9301 4.11489C17.7572 4.11489 21.6702 7.95781 21.6702 12.6981C21.6702 17.4384 17.7572 21.281 12.9301 21.281Z" fill="#B3B3B3"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Rua Augusta">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group" style="flex: 0 0 30%;">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="164">
            </div>
            <div class="form-group" style="flex: 0 0 30%;">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" placeholder="B">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Sem bairro">
            </div>
            <div class="form-group">
                <label for="referencia">Ponto de referência</label>
                <input type="text" id="referencia" placeholder="Sem ponto de referência">
            </div>
        </div>

        <div class="vehicles-section">
            <h3>Veículos cadastrados</h3>
            <div class="vehicle-item">
                <div class="form-group">
                    <label>Veículo</label>
                    <select>
                        <option>Carro</option>
                        <option>Moto</option>
                        <option>Caminhão</option>
                        <option>Van</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Placa</label>
                    <input type="text" placeholder="RVA97L3">
                </div>
                <button class="delete-btn">
                    <svg width="74" height="74" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="74" height="74" rx="20.4942" fill="#D4D4D8"/>

                        </g>
                        <defs>
                        <clipPath id="clip0_87_609">
                        <rect width="36" height="36" fill="white" transform="translate(19 19)"/>
                        </clipPath>
                        </defs>
                    </svg>

                </button>
            </div>

            <button class="add-vehicle-btn">Cadastrar novo veículo</button>
        </div>

        <div class="button-group">
            <button class="btn-save">Salvar alterações</button>
            <button class="btn-logout">Sair da conta</button>
        </div>
    </div>

</body>
</html>
