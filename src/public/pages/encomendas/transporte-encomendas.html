<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oferecer transporte de encomenda</title>

  <!-- Mesmo padrão da outra tela -->
  <link rel="stylesheet" href="../../assets/styles/main.css" />
  <link rel="stylesheet" href="../../assets/styles/transporte-encomendas.css" />
</head>

<body>

  <aside class="sidebar"></aside>

  <main class="main-content">
    <div class="content-wrapper">

      <h1>Oferecer transporte de encomenda</h1>

      <label>Local de partida</label>
      <input id="partida" type="text" placeholder="Cidade / Bairro / Estabelecimento" />

      <label>Local de chegada</label>
      <input id="chegada" type="text" placeholder="Cidade / Bairro / Estabelecimento" />

      <div class="row">
        <div class="campo">
          <label>Data da viagem</label>
          <input id="dataViagem" type="date" />
        </div>
        <div class="campo">
          <label>Horário de partida</label>
          <input id="horaPartida" type="time" />
        </div>
      </div>

      <div class="row">
        <div class="campo">
          <label>Veículo</label>
          <select id="veiculo">
            <option value="">Selecione</option>
            <option>Carro</option>
            <option>Moto</option>
            <option>Caminhão</option>
          </select>
        </div>
        <div class="campo">
          <label>Placa</label>
          <input id="placa" type="text" placeholder="ABC-1234" />
        </div>
      </div>

      <label class="sub-label">O transporte incluirá algum custo?</label>
      <div class="opcoes" id="custoOptions">
        <div class="option active">Não, será gratuito</div>
        <div class="option">Sim, haverá um custo</div>
      </div>

      <h3>Incluir previsão de retorno?</h3>
      <div class="opcoes" id="retornoOptions">
        <div class="option active">Sim, incluir</div>
        <div class="option">Não incluir</div>
      </div>

      <div class="row" id="retornoContainer">
        <div class="campo">
          <label>Data do retorno</label>
          <input id="dataRetorno" type="date" />
        </div>
        <div class="campo">
          <label>Horário previsto</label>
          <input id="horaRetorno" type="time" />
        </div>
      </div>

      <button class="btn" id="criarOferta">Criar oferta</button>

    </div>
  </main>

  <script src="../../assets/scripts/encomendas/transporte-encomendas.js"></script>
  <script src="../../assets/scripts/aside.js"></script>

</body>
</html>
