<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Transporte de Encomenda</title>
  <link rel="stylesheet" href="../../assets/styles/editar-transporte-encomenda.css" />
</head>

<body>
  <div class="container">
    <h1>Editar transporte de encomenda</h1>

    <!-- Local de partida e chegada -->
    <div class="route-section">
      <div class="location">
        <label>Local de partida</label>
        <input id="partida" type="text" placeholder="Digite o local de partida" />
      </div>

      <div class="exchange">⇄</div>

      <div class="location">
        <label>Local de chegada</label>
        <input id="chegada" type="text" placeholder="Digite o local de chegada" />
      </div>
    </div>

    <!-- Informações da viagem -->
    <div class="trip-info">
      <div>
        <label>Data da viagem</label>
        <input id="dataViagem" type="date" />
      </div>

      <div>
        <label>Horário de partida</label>
        <input id="horaPartida" type="time" />
      </div>

      <div>
        <label>Veículo</label>
        <input id="veiculo" type="text" placeholder="Ex: Carro, Moto..." />
      </div>

      <div>
        <label>Placa</label>
        <input id="placa" type="text" placeholder="Ex: ABC1234" />
      </div>
    </div>

    <!-- Custo -->
    <h3>O transporte incluirá algum custo para o passageiro?</h3>
    <div class="options" id="custoOptions">
      <div class="option active">Não, será gratuito</div>
      <div class="option">Sim, haverá um custo</div>
    </div>

    <!-- Retorno -->
    <h3>Gostaria de incluir uma previsão de retorno?</h3>
    <div class="options" id="retornoOptions">
      <div class="option active">Sim, incluir previsão de retorno</div>
      <div class="option">Não incluir previsão de retorno</div>
    </div>

    <!-- Dados do retorno -->
    <div class="return-info" id="retornoContainer">
      <div>
        <label>Data do retorno</label>
        <input id="dataRetorno" type="date" />
      </div>

      <div>
        <label>Horário previsto</label>
        <input id="horaRetorno" type="time" />
      </div>
    </div>

    <!-- Botão -->
    <button class="create-btn" id="criarOferta">Criar oferta</button>
  </div>

  <script src="../../assets/scripts/encomendas/editar-transporte-encomendas.js"></script>
</body>
</html>
