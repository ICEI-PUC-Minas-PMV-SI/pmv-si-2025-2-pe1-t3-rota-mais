  <title>Rota + | Comunidades</title>

</head>

<body class="body">
  <aside class="sidebar"></aside>

 <main class="main-content">

  <div class="content-wrapper">

    <header class="comunidades-header">
      <h2 class="comunidades-titulo">Comunidade</h2>
      <a href="/pages/comunidades/comunidade-cadastro.html" class="btn btn-success comunidades-cadastrar-local" id="bnt-cadastrar-local">
        Cadastrar novo local
      </a>
    </header>

    <div class="comunidades-filtros">
      <button class="filter-tab active" id="bnt-locais-regiao">Locais da região</button>
      <button class="filter-tab" id="bnt-locais-comunidade">Locais da comunidade selecionada</button>
    </div>

    <form class="comunidades-busca">
      <input class="comunidades-procurar-local" type="text" name="local" placeholder="Pesquisar local">
      <button class="btn btn-success comunidades-btn-procurar-local" id="bnt-procurar-local">
        Procurar
      </button>
    </form>

  <div class="comunidades-box-locais">
  <div class="comunidades-imagem">
    <img src="../../assets/images/imagem-exemplo.jpg" alt="Foto do local">
  </div>

  <div class="comunidades-info">
    <h3 class="comunidades-nome-local">Nome do Local</h3>
    <p class="comunidades-txt-tipo-local bi bi-shop-window"> Tipo do local</p>
    <p class="comunidades-txt-endereco-local bi bi-geo-alt-fill"> Endereço do local</p>
    <p class="comunidades-txt-quantidade-viagens bi-car-front-fill"> Quantidade de viagens</p>

    <a href="/pages/comunidades/comunidade-local.html" class="btn comunidades-conhecer-local" id="bnt-conhecer-local">
      Conhecer local
    </a>
  </div>
</div>

    <div id="caronas-container" class="caronas-list"></div>

  </div>
</main>

  <script src="../../assets/scripts/aside.js"></script>
  <script src="../../assets/scripts/searchComponent.js"></script>
  <script src="../../assets/scripts/app.js"></script>
  <script src="../../assets/scripts/comunidades.js"></script>

    </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
