<body class="body">
  <aside class="sidebar"></aside>

 <main class="main-content">

  <div class="content-wrapper">

    <header class="comunidades-header">
      <h2 class="comunidades-titulo">Cadastrar um novo local</h2>
    </header>

 
    	

	<div class="comunidades-cadastro-div">
 
  		<form class="comunidades-cadastro2">
   			<p class="comunidades-cadastro-descricao">Nome do local ou do estabelecimento</p><br>
      			<input class="comunidades-procurar-local" type="text" name="local" placeholder="Venda do João">
    		</form>
    			
 		

	</div>


	<div class="comunidades-cadastro-div">
 
  		
    			<form class="comunidades-cadastro2">
				<p class="comunidades-cadastro-descricao">Comunidade que o local faz parte</p><br>
      				<input class="comunidades-procurar-local" type="text" name="local" placeholder="Taquara">
    			</form>
  		

 		
    			<form class="comunidades-cadastro2">
				<p class="comunidades-cadastro-descricao"> Categoria do local</p><br>
      				<input class="comunidades-procurar-local" type="text" name="local" placeholder="Mercearias">
    			</form>
 		

	</div>

	
	<div class="comunidades-cadastro-div">
 
  		
    			<form class="comunidades-cadastro2">
				<p class="comunidades-cadastro-descricao">Foto de capa</p><br>
      				<input class="comunidades-procurar-local" type="text" name="local" placeholder="merceraria.png">
    			</form>

			<form class="comunidades-cadastro2">
				<p class="comunidades-cadastro-descricao"></p><br>
				<input class=" btn-adicionar-arquivo" type="file" id="bnt-adicionar-arquivo">
				<!--<button class="btn btn-success btn-adicionar-arquivo" id="bnt-adicionar-arquivo"> Adicionar arquivo</button>-->
			</form>
		
	</div>

	<div class="comunidades-cadastro-div">
 
  		
 		
    			<form class="comunidades-cadastro2">
				<p class="comunidades-cadastro-descricao">Rua</p><br>
      				<input class="comunidades-procurar-local" type="text" name="local" placeholder="">
    			</form>
		

 		
    			<form class="comunidades-cadastro2">
				<p class="comunidades-cadastro-descricao">Número</p><br>
      				<input class="comunidades-procurar-local" type="text" name="local" placeholder="300">
    			</form>

	</div>

	<div class="comunidades-cadastro-div">
 
  		
 		
    			<form class="comunidades-cadastro2">
				 <p class="comunidades-cadastro-descricao">Bairro</p><br>
      				<input class="comunidades-procurar-local" type="text" name="local" placeholder="">
    			</form>
		
		
    			<form class="comunidades-cadastro2">
				 <p class="comunidades-cadastro-descricao">Ponto de referência</p><br>
      				<input class="comunidades-procurar-local" type="text" name="local" placeholder="">
    			</form>
			

	</div>


 <p class="comunidades-cadastro-descricao">O cadastro do local será analisado e aparecerá na página inicial da comunidade se for aprovado.</p>

<button class="btn btn-success" id="bnt-contato"> Cadastrar local</button>

  </div>
</main>
